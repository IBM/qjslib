language: node_js
node_js:
  - "8"

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - npm install

addons:
  chrome: stable

stages:
  - lint
  - test
  - name: build-development
    if: tag IS blank
  - name: build-release
    if: tag IS present

jobs:
  include:
    - stage: lint
      script:
        - npm run lint
    - stage: test
      script:
        - npm test
    - stage: build-development
      script:
        - npm run build
    - stage: build-release
      script:
        - npm version --no-git-tag-version "${TRAVIS_TAG}"
        - npm run build
        - npm pack
      deploy:
        provider: releases
        api_key: "${GITHUB_OAUTH_TOKEN}"
        file: "qjslib-${TRAVIS_TAG}.tgz"
        skip_cleanup: true
        on:
          all_branches: true
