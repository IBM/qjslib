language: node_js
node_js:
  - "8"

before_script:
  - export DISPLAY=:99.0
  - npm install

services:
  - xvfb

addons:
  chrome: stable

script: npm run lint && npm run test

after_success:
  - if [[ $TRAVIS_TAG ]]; then
      npm version --no-git-tag-version "${TRAVIS_TAG}";
      npm run build;
      npm run docs;
      npm pack;
      git config --global user.email "qjslib@ibm.com";
      git config --global user.name "QJSLib CI";
      git clone https://${GITHUB_OAUTH_TOKEN}@github.com/${TRAVIS_REPO_SLUG}.wiki.git;
      cp -rf docs/* qjslib.wiki/;
      cd qjslib.wiki;
      git add .;
      git commit -m "${TRAVIS_TAG}";
      git push;
      cd ..;
    else
      npm run build;
    fi

deploy:
  - provider: releases
    api_key: "${GITHUB_OAUTH_TOKEN}"
    file: "qjslib-${TRAVIS_TAG}.tgz"
    skip_cleanup: true
    on:
      tags: true
  - provider: npm
    email: "${NPM_EMAIL}"
    api_key: "${NPM_OAUTH_TOKEN}"
    skip_cleanup: true
    on:
      tags: true
